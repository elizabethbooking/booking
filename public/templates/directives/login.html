<div id="login-box-inner">
  <!-- <img src="img/logo-login.png" alt="SuperheroAdmin" class="img-responsive" id="login-logo"/> -->
  <div id="login-logo">
    <img src="img/logo-login.png" alt=""/> SuperheroAdmin
  </div>
  <form role="form">
    <div class="input-group input-group-lg">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" ng-model="user.username" class="form-control" placeholder="Username">
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12 col-sm-push-6">
        <button type="submit" ng-click="submit()" class="btn btn-success col-xs-12">Login</button>
      </div>
      <a href="#" id="login-forget-link" class="col-sm-6 col-xs-12 col-sm-pull-6">
        Did you forget your password?
      </a>
    </div>
  </form>
</div>
