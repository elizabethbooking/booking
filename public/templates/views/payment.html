<div class ="row">
  <div class ="col-md-12">
		    <fieldset>
		      <div class="form-group">
		        <label  for="card-holder-name">Name on Card</label>
		          <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name" ng-model="formData.card.cardholdername">
		      </div>
		      <div class="form-group">
		        <label  for="card-number">Card Number</label>
		          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" ng-model="formData.card.number">
		      </div>
		      <div class="form-group">
		        <label  for="expiry-month">Expiration Date</label>
		       
		          <div class="row">
		            <div class="col-xs-6">
		              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month" ng-model="formData.card.expirymonth">
		                <option>Month</option>
		                <option value="01">Jan (01)</option>
		                <option value="02">Feb (02)</option>
		                <option value="03">Mar (03)</option>
		                <option value="04">Apr (04)</option>
		                <option value="05">May (05)</option>
		                <option value="06">June (06)</option>
		                <option value="07">July (07)</option>
		                <option value="08">Aug (08)</option>
		                <option value="09">Sep (09)</option>
		                <option value="10">Oct (10)</option>
		                <option value="11">Nov (11)</option>
		                <option value="12">Dec (12)</option>
		              </select>
		            </div>
		            <div class="col-xs-6">
		              <select class="form-control" name="expiry-year" ng-model="formData.card.expiryyear">
		                <option value="13">2013</option>
		                <option value="14">2014</option>
		                <option value="15">2015</option>
		                <option value="16">2016</option>
		                <option value="17">2017</option>
		                <option value="18">2018</option>
		                <option value="19">2019</option>
		                <option value="20">2020</option>
		                <option value="21">2021</option>
		                <option value="22">2022</option>
		                <option value="23">2023</option>
		              </select>
		            </div>
		          </div>
		     
		      </div>
		      <div class="form-group">
		        <label  for="cvv">Card CVV</label>
		          <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
		      </div>
		      <div class="form-group">
				
				    <button class="btn btn-block btn-info"  ng-click="gotoConfirm()">
				    Continue  <span class="glyphicon glyphicon-circle-arrow-right"></span>
				    </button>
			
				</div>
		    </fieldset>
     </div>
   </div>
