<div class="col-md-10" >
				<div class="row">
					<div class="col-lg-12">
					
						<div class="clearfix">
							<h1 class="pull-left">Users</h1>
							
							<div class="pull-right top-page-ui">
								<a ng-click="adduser()" class="btn btn-primary pull-right">
									<i class="fa fa-plus-circle fa-lg"></i> Add user
								</a>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box clearfix">
									<div class="table-responsive">
										<table class="table user-list">
											<thead>
												<tr>
												    <th>&nbsp;</th>
													<th class="text-center"><span>User Names</span></th>
													<th class="text-center"><span>role</span></th>
													<th class="text-center"><span>Created</span></th>
													<th class="text-center"><span>Status</span></th>
													<th class="text-center"><span>Email</span></th>
													<th>&nbsp;</th>
												</tr>
											</thead>
											<tbody>

												  <tr dir-paginate="user in users | orderBy:'firstname' | filter:search | itemsPerPage:3 " pagination-id="users">
													<td>
													
														<img  data-ng-src="{{user.image}}" alt="" err-SRC="img/na.jpg" class="img-responsive img-thumbnail" style="width:80px;height:100px"/>
														
														
													</td>

													<td>
													<a  class="text-center user-link">{{user.name.first}} {{user.name.last}}</a>
													</td>
													<td>
													<span class="user-subhead">{{user.role}}</span>
													</td>
													<td>
														{{user.datecreated | date:'MM/dd/yyyy'}}
													</td>
													<td class="text-center">
														<span class="label label-default">{{user.status}}</span>
													</td>
													<td>
														<a >{{user.email}}</a>
													</td>
													<td style="width: 20%;">
														<a href="#" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a href="#" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a href="#" class="table-link danger">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
															</span>
														</a>
													</td>
												</tr>
											</tbody>
										</table>
										  <dir-pagination-controls   max-size="3"  direction-links="true"  boundary-links="true" class="pull-right" pagination-id="users">  </dir-pagination-controls>
									</div>
									 
								</div>
							</div>
						</div>
					
					
					</div>
				</div>
			</div>
